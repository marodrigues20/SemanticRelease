on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Run Release Version Test
        run: |
          ./mvnw semantic-gitlog:changelog
          ./mvnw semantic-gitlog:derive